# =============================================================================
# RASA CREDENTIALS - Channel Configuration
# =============================================================================
# Configure connectors for different messaging channels.
# IMPORTANT: Use environment variables for sensitive data in production!
# =============================================================================

# -----------------------------------------------------------------------------
# REST API Channel (Primary for Website Widget)
# -----------------------------------------------------------------------------
# Enables HTTP webhooks at /webhooks/rest/webhook
rest:
  # No additional configuration needed for basic REST

# -----------------------------------------------------------------------------
# Socket.IO Channel (Real-time Chat Widget)
# -----------------------------------------------------------------------------
# Enables WebSocket connections for real-time chat
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

# -----------------------------------------------------------------------------
# Callback Server (Optional - for async responses)
# -----------------------------------------------------------------------------
# callback:
#   url: "${CALLBACK_SERVER_URL}"

# -----------------------------------------------------------------------------
# Web Widget Channel (Rasa Webchat)
# -----------------------------------------------------------------------------
# For use with rasa-webchat widget
# https://github.com/botfront/rasa-webchat
# rasa-webchat:
#   session_persistence: true

